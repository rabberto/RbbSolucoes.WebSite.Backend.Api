services:
  rbb-website-api:
    build:
      context: /mnt/c/study/RbbSolucoes.Website.Backend.Api
      dockerfile: Dockerfile
    container_name: rbb-website-api
    ports:
      - "5045:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # Usando host.docker.internal para acessar MongoDB no host
      - ConnectionStrings__MongoDB=mongodb://root:senha@host.docker.internal:27018/?authSource=admin
    # Usando apenas a rede padr√£o do docker-compose
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s