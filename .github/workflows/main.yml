name: CI-CD

on:
  pull_request:
    branches: ["develop"]
    types: [closed]
  workflow_dispatch:    

jobs:
  Build:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.date.outputs.date }}.${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Check MongoDB Atlas Current Access List
        if: ${{ vars.ENABLE_MONGODB_ATLAS == 'true' }}
        run: |
          echo "=== Installing MongoDB Atlas CLI ==="
          curl -fsSL https://pgp.mongodb.com/server-7.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-7.0.gpg
          echo "deb [ signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-atlas-cli
          
          echo "=== Configuring Atlas CLI ==="
          atlas config set public_api_key "${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}"
          atlas config set private_api_key "${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}"
          atlas config set project_id "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}"
          atlas config set silence_storage_warning true
          
          echo "=== Current MongoDB Atlas Access List ==="
          atlas accessLists list --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "Failed to get access list"

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            rabberto/website-rbbsolucoes:${{ steps.date.outputs.date }}.${{ github.run_number }}
            rabberto/website-rbbsolucoes:latest

  Homologacao:
    needs: Build
    runs-on: ubuntu-latest
    environment: homologacao
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      
      - name: Azure Login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Container App Environment (if not exists)
        run: |
          echo "=== Checking if Container App Environment exists ==="
          if ! az containerapp env show --name "rbb-website-hml" --resource-group "rbb-website-rg" >/dev/null 2>&1; then
            echo "Creating Container App Environment..."
            az containerapp env create --name "rbb-website-hml" --resource-group "rbb-website-rg" --location "Brazil South"
            echo "Waiting for environment to be provisioned..."
            
            # Wait and check provisioning status
            for i in {1..12}; do
              echo "Checking provisioning status (attempt $i/12)..."
              STATUS=$(az containerapp env show --name "rbb-website-hml" --resource-group "rbb-website-rg" --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
              echo "Current status: $STATUS"
              
              if [ "$STATUS" = "Succeeded" ]; then
                echo "Environment successfully provisioned!"
                break
              elif [ "$STATUS" = "Failed" ]; then
                echo "Environment provisioning failed!"
                exit 1
              fi
              
              if [ $i -eq 12 ]; then
                echo "Timeout waiting for environment provisioning"
                exit 1
              fi
              
              sleep 30
            done
          else
            echo "Container App Environment already exists"
            STATUS=$(az containerapp env show --name "rbb-website-hml" --resource-group "rbb-website-rg" --query "properties.provisioningState" -o tsv)
            echo "Environment status: $STATUS"
          fi

      - name: Deploy to Homologacao
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: rabberto/website-rbbsolucoes:${{ needs.Build.outputs.image-tag }}
          containerAppName: 'website-rbbsolucoes-hml'
          resourceGroup: 'rbb-website-rg'
          containerAppEnvironment: 'rbb-website-hml'
          targetPort: '8080'
          ingress: 'external'

      - name: Set Environment Variables - Homologacao
        run: |
          echo "=== Updating Container App with environment variables and resources ==="
          az containerapp update \
            --name 'website-rbbsolucoes-hml' \
            --resource-group 'rbb-website-rg' \
            --cpu 0.25 \
            --memory 0.5Gi \
            --min-replicas 1 \
            --max-replicas 3 \
            --set-env-vars \
              ASPNETCORE_ENVIRONMENT=Staging \
              mongoDbSettings__connectionString="${{ secrets.MONGODB_CONNECTION_STRING_HML }}" \
              mongoDbSettings__databaseName="${{ secrets.MONGODB_DATABASE_NAME_HML }}" \
              basicAuth__username="${{ secrets.BASIC_AUTH_USERNAME }}" \
              basicAuth__password="${{ secrets.BASIC_AUTH_PASSWORD }}"

      - name: Get Container App Outbound IPs - Homologacao
        id: get-ips-hml
        run: |
          echo "=== Getting Container App Environment Outbound IPs ==="
          echo "Checking static IP..."
          STATIC_IP=$(az containerapp env show --name "rbb-website-hml" --resource-group "rbb-website-rg" --query "properties.staticIp" -o tsv)
          echo "Static IP: $STATIC_IP"
          
          echo "Checking outbound IP addresses..."
          OUTBOUND_IPS=$(az containerapp env show --name "rbb-website-hml" --resource-group "rbb-website-rg" --query "properties.outboundSettings.outboundIpAddresses" -o tsv 2>/dev/null || echo "NotAvailable")
          echo "Outbound IPs: $OUTBOUND_IPS"
          
          echo "Checking if Container App is running..."
          APP_STATUS=$(az containerapp show --name "website-rbbsolucoes-hml" --resource-group "rbb-website-rg" --query "properties.runningStatus" -o tsv 2>/dev/null || echo "NotDeployed")
          echo "App Status: $APP_STATUS"
          
          # Use static IP as primary
          if [ "$STATIC_IP" != "null" ] && [ "$STATIC_IP" != "" ]; then
            echo "Using static IP: $STATIC_IP"
            echo "hml_ip=$STATIC_IP" >> $GITHUB_OUTPUT
          else
            echo "No static IP available, using fallback"
            echo "hml_ip=NotAvailable" >> $GITHUB_OUTPUT
          fi

      - name: Configure MongoDB Atlas Network Access - Homologacao
        if: ${{ vars.ENABLE_MONGODB_ATLAS == 'true' }}
        run: |
          echo "=== Configuring MongoDB Atlas Network Access for Homologacao ==="
          # Instalar MongoDB CLI se necessário
          curl -fsSL https://pgp.mongodb.com/server-7.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-7.0.gpg
          echo "deb [ signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-atlas-cli
          
          # Configurar Atlas CLI
          atlas config set public_api_key "${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}"
          atlas config set private_api_key "${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}"
          atlas config set project_id "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}"
          atlas config set silence_storage_warning true
          
          # Verificar IP obtido
          HML_IP="${{ steps.get-ips-hml.outputs.hml_ip }}"
          echo "IP to be added: $HML_IP"
          
          if [ "$HML_IP" != "NotAvailable" ] && [ "$HML_IP" != "null" ] && [ "$HML_IP" != "" ]; then
            echo "=== Current access list before adding IP ==="
            atlas accessLists list --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "Failed to list current access list"
            
            echo "=== Adding IP $HML_IP to MongoDB Atlas ==="
            atlas accessLists create $HML_IP --type ipAddress --comment "Container App Homologacao - Auto added by CI/CD $(date)" --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "IP already exists or error occurred"
            
            echo "=== Waiting for IP to be active ==="
            sleep 10
            
            echo "=== Updated access list after adding IP ==="
            atlas accessLists list --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "Failed to list updated access list"
            
            echo "=== Testing connectivity from Container App ==="
            echo "IP $HML_IP should now have access to MongoDB Atlas"
          else
            echo "ERROR: No valid IP address obtained. Cannot configure MongoDB Atlas access."
            echo "This means the Container App may not have network connectivity to MongoDB."
          fi

  Producao:
    needs: [Build, Homologacao]
    runs-on: ubuntu-latest
    environment: producao
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      
      - name: Azure Login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Container App Environment (if not exists)
        run: |
          echo "=== Checking if Container App Environment exists ==="
          if ! az containerapp env show --name "rbb-website-prod" --resource-group "rbb-website-rg" >/dev/null 2>&1; then
            echo "Creating Container App Environment..."
            az containerapp env create --name "rbb-website-prod" --resource-group "rbb-website-rg" --location "Brazil South"
            echo "Waiting for environment to be provisioned..."
            
            # Wait and check provisioning status
            for i in {1..12}; do
              echo "Checking provisioning status (attempt $i/12)..."
              STATUS=$(az containerapp env show --name "rbb-website-prod" --resource-group "rbb-website-rg" --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
              echo "Current status: $STATUS"
              
              if [ "$STATUS" = "Succeeded" ]; then
                echo "Environment successfully provisioned!"
                break
              elif [ "$STATUS" = "Failed" ]; then
                echo "Environment provisioning failed!"
                exit 1
              fi
              
              if [ $i -eq 12 ]; then
                echo "Timeout waiting for environment provisioning"
                exit 1
              fi
              
              sleep 30
            done
          else
            echo "Container App Environment already exists"
            STATUS=$(az containerapp env show --name "rbb-website-prod" --resource-group "rbb-website-rg" --query "properties.provisioningState" -o tsv)
            echo "Environment status: $STATUS"
          fi

      - name: Deploy to Producao
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: rabberto/website-rbbsolucoes:${{ needs.Build.outputs.image-tag }}
          containerAppName: 'website-rbbsolucoes'
          resourceGroup: 'rbb-website-rg'
          containerAppEnvironment: 'rbb-website-prod'
          targetPort: '8080'
          ingress: 'external'

      - name: Set Environment Variables - Producao
        run: |
          echo "=== Updating Container App with environment variables and resources ==="
          az containerapp update \
            --name 'website-rbbsolucoes' \
            --resource-group 'rbb-website-rg' \
            --cpu 0.5 \
            --memory 1.0Gi \
            --min-replicas 2 \
            --max-replicas 5 \
            --set-env-vars \
              ASPNETCORE_ENVIRONMENT=Production \
              mongoDbSettings__connectionString="${{ secrets.MONGODB_CONNECTION_STRING }}" \
              mongoDbSettings__databaseName="${{ secrets.MONGODB_DATABASE_NAME }}" \
              basicAuth__username="${{ secrets.BASIC_AUTH_USERNAME }}" \
              basicAuth__password="${{ secrets.BASIC_AUTH_PASSWORD }}"

      - name: Get Container App Outbound IPs - Producao
        id: get-ips-prod
        run: |
          echo "=== Getting Container App Environment Outbound IPs ==="
          echo "Checking static IP..."
          STATIC_IP=$(az containerapp env show --name "rbb-website-prod" --resource-group "rbb-website-rg" --query "properties.staticIp" -o tsv)
          echo "Static IP: $STATIC_IP"
          
          echo "Checking outbound IP addresses..."
          OUTBOUND_IPS=$(az containerapp env show --name "rbb-website-prod" --resource-group "rbb-website-rg" --query "properties.outboundSettings.outboundIpAddresses" -o tsv 2>/dev/null || echo "NotAvailable")
          echo "Outbound IPs: $OUTBOUND_IPS"
          
          echo "Checking if Container App is running..."
          APP_STATUS=$(az containerapp show --name "website-rbbsolucoes" --resource-group "rbb-website-rg" --query "properties.runningStatus" -o tsv 2>/dev/null || echo "NotDeployed")
          echo "App Status: $APP_STATUS"
          
          # Use static IP as primary
          if [ "$STATIC_IP" != "null" ] && [ "$STATIC_IP" != "" ]; then
            echo "Using static IP: $STATIC_IP"
            echo "prod_ip=$STATIC_IP" >> $GITHUB_OUTPUT
          else
            echo "No static IP available, using fallback"
            echo "prod_ip=NotAvailable" >> $GITHUB_OUTPUT
          fi

      - name: Configure MongoDB Atlas Network Access - Producao
        if: ${{ vars.ENABLE_MONGODB_ATLAS == 'true' }}
        run: |
          echo "=== Configuring MongoDB Atlas Network Access for Producao ==="
          # Instalar MongoDB CLI se necessário
          curl -fsSL https://pgp.mongodb.com/server-7.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-7.0.gpg
          echo "deb [ signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-atlas-cli
          
          # Configurar Atlas CLI
          atlas config set public_api_key "${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}"
          atlas config set private_api_key "${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}"
          atlas config set project_id "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}"
          atlas config set silence_storage_warning true
          
          # Verificar IP obtido
          PROD_IP="${{ steps.get-ips-prod.outputs.prod_ip }}"
          echo "IP to be added: $PROD_IP"
          
          if [ "$PROD_IP" != "NotAvailable" ] && [ "$PROD_IP" != "null" ] && [ "$PROD_IP" != "" ]; then
            echo "=== Current access list before adding IP ==="
            atlas accessLists list --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "Failed to list current access list"
            
            echo "=== Adding IP $PROD_IP to MongoDB Atlas ==="
            atlas accessLists create $PROD_IP --type ipAddress --comment "Container App Producao - Auto added by CI/CD $(date)" --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "IP already exists or error occurred"
            
            echo "=== Waiting for IP to be active ==="
            sleep 10
            
            echo "=== Updated access list after adding IP ==="
            atlas accessLists list --projectId "${{ secrets.MONGODB_ATLAS_PROJECT_ID }}" || echo "Failed to list updated access list"
            
            echo "=== Testing connectivity from Container App ==="
            echo "IP $PROD_IP should now have access to MongoDB Atlas"
          else
            echo "ERROR: No valid IP address obtained. Cannot configure MongoDB Atlas access."
            echo "This means the Container App may not have network connectivity to MongoDB."
          fi