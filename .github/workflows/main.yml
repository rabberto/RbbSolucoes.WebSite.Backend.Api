name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:    

jobs:
  CI:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.date.outputs.date }}.${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            rabberto/website-rbbsolucoes:${{ steps.date.outputs.date }}.${{ github.run_number }}
            rabberto/website-rbbsolucoes:latest
      
  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      
      - name: Azure Login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Container App Environment (if not exists)
        run: |
          az containerapp env show --name "rbb-website-hml" --resource-group "rbb-website-rg" || \ 
          az containerapp env create --name "rbb-website-hml" --resource-group "rbb-website-rg" --location "Brazil South"

      - name: Debug Secrets and Environment
        run: |
          echo "=== Debugging Secrets ==="
          echo "MONGODB_CONNECTION_STRING exists: ${{ secrets.MONGODB_CONNECTION_STRING != '' }}"
          echo "MONGODB_DATABASE_NAME exists: ${{ secrets.MONGODB_DATABASE_NAME != '' }}"
          echo "MONGODB_USER exists: ${{ secrets.MONGODB_USER != '' }}"
          echo "MONGODB_PASSWORD exists: ${{ secrets.MONGODB_PASSWORD != '' }}"
          echo "BASIC_AUTH_USERNAME exists: ${{ secrets.BASIC_AUTH_USERNAME != '' }}"
          echo "BASIC_AUTH_PASSWORD exists: ${{ secrets.BASIC_AUTH_PASSWORD != '' }}"
          echo "=========================="

      - name: Azure Container Apps Build and Deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: rabberto/website-rbbsolucoes:${{ needs.CI.outputs.image-tag }}
          containerAppName: 'website-rbbsolucoes'
          resourceGroup: 'rbb-website-rg'
          containerAppEnvironment: 'rbb-website-homolog'
          replaceExistingImage: true
          waitForDeployment: true
          timeout: '600'
          cpu: '0.25'
          memory: '512Mi'
          minReplicas: '1'
          targetPort: '8080'
          ingress: 'external'
          environmentVariables: |
            ASPNETCORE_ENVIRONMENT=Production
            mongoDbSettings__connectionString=${{ secrets.MONGODB_CONNECTION_STRING }}
            mongoDbSettings__databaseName=${{ secrets.MONGODB_DATABASE_NAME }}
            mongoDbSettings__user=${{ secrets.MONGODB_USER }}
            mongoDbSettings__password=${{ secrets.MONGODB_PASSWORD }}
            basicAuth__username=${{ secrets.BASIC_AUTH_USERNAME }}
            basicAuth__password=${{ secrets.BASIC_AUTH_PASSWORD }}
