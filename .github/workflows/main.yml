name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:    

jobs:
  CI:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.date.outputs.date }}.${{ github.run_number }}
    steps:
      - run: echo "Teste"

      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            rabberto/website-rbbsolucoes:${{ steps.date.outputs.date }}.${{ github.run_number }}
            rabberto/website-rbbsolucoes:latest
      
  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Azure Container Apps Build and Deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: rabberto/website-rbbsolucoes:${{ needs.CI.outputs.image-tag }}
          containerAppName: 'website-rbbsolucoes'
          resourceGroup: 'website-rbb-rc'
          containerAppEnvironment: ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT }}
          replaceExistingImage: true
          waitForDeployment: true
          timeout: '600'
          rolloutStrategy: 'auto'
          cpu: '0.25'
          memory: '512Mi'
          minReplicas: '1'
          targetPort: '80'
          ingress: 'external'