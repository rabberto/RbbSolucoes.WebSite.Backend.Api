name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:    

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Teste"

      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            rabberto/website-api:${{ steps.date.outputs.date }}.${{ github.run_number }}
            rabberto/website-api:latest
      
  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Azure Login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Azure Container Apps Build and Deploy
        uses: azure/aci-deploy@v1.3.0
        with:
          image: rabberto/website-api:${{ steps.date.outputs.date }}.${{ github.run_number }}
          container-name: 'website-api'
          resource-group: 'website-rbb-rc'
            
          

          
