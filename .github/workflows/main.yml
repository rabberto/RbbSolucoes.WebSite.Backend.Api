name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:    

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Teste"

      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            rabberto/website-api: ${{ github.run_date }}_${{ github.run_number}}
            rabberto/website-api:latest
            
          

          
